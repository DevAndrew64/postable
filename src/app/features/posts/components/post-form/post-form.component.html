<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Publicación' : 'Nueva Publicación' }}</h2>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <!-- User ID -->
    <div class="form-group">
      <label for="userId">Usuario ID *</label>
      <input
        type="number"
        id="userId"
        formControlName="userId"
        [class.invalid]="isFieldInvalid('userId')"
        placeholder="Ingrese el ID del usuario"
      />
      <span class="error-message" *ngIf="isFieldInvalid('userId')">
        {{ getErrorMessage('userId') }}
      </span>
    </div>

    <!-- Title -->
    <div class="form-group">
      <label for="title">Título *</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        [class.invalid]="isFieldInvalid('title')"
        placeholder="Ingrese el título de la publicación"
      />
      <span class="error-message" *ngIf="isFieldInvalid('title')">
        {{ getErrorMessage('title') }}
      </span>
    </div>

    <!-- Body -->
    <div class="form-group">
      <label for="body">Contenido *</label>
      <textarea
        id="body"
        formControlName="body"
        [class.invalid]="isFieldInvalid('body')"
        placeholder="Ingrese el contenido de la publicación"
        rows="5"
      ></textarea>
      <span class="error-message" *ngIf="isFieldInvalid('body')">
        {{ getErrorMessage('body') }}
      </span>
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
